<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Pulse</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<link rel="icon"
		type="image/png"
		href="pulse-heart-transparent.ico" />
</head>

<body>
	<h1>Pulse: <span>Biorxiv word trends</span></h1>
	<form class="search_term_form">
		<label for="search_terms">Enter Search Terms</label>
		<input type="text" name="search_terms" value="separate terms with commas" id="search_terms">
		<button type="submit" name="button" id="plot_button">Plot</button>
	</form>
	<div id='block_plot'></div>
	<div class="plot" id="plot">
		<div class='heart_wrapper' id='heart_wrapper'><img src='pulse-heart-transparent.png'></div>
	</div>

	<script src="plotting.js"></script>
</body>

</html>
